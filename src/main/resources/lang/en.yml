# General Messages
prefix: "<gray>[<gold>ContractRPG<gray>] "
contracts_offered: "%prefix%<green>New daily contracts are available! Use /contracts to see them."
contract_accepted: "%prefix%<green>Contract accepted! Check your progress in /contracts."
contract_completed: "%prefix%<gold>Contract completed! You have received %reward% as a reward."
contract_limit_reached: "%prefix%<red>You have reached the active contract limit."
daily_mission_progress_lost: "%prefix%<yellow>Your progress on uncompleted daily missions has been reset."
weekly_mission_progress_lost: "%prefix%<yellow>Your progress on your uncompleted weekly mission has been reset."
actionbar_progress: "<#32CD32>Mission Progress: <white>%mission% (%current%/%required%)"

# Mission Formats
mission-formats:
  KILL: "Kill %amount% %target%"
  KILL_MYTHIC: "Slay %amount% %target%"
  BREAK: "Break %amount% %target%"
  FARM: "Obtain %amount% %target%"
  DELIVER_MMOITEM: "Deliver %amount% %target%"

# Translation keys for objectives (Example)
translation-keys:
  ZOMBIE: "Zombies"
  SKELETON: "Skeletons"
  SkeletalKnight: "Skeletal Knights"
  AncientGolem: "Ancient Golem"
  STONE: "Stone"
  DIAMOND_ORE: "Diamond Ore"
  OAK_LOG: "Oak Log"
  WHEAT: "Wheat"
  "MATERIAL.STEEL_INGOT": "Steel Ingot"
  "SWORD.CUTLASS": "Cutlass"

# --- GUI Texts ---
gui:
  main_menu:
    title: "Contracts Panel"
    active_contracts:
      name: "<#FFD700>Active Contracts"
      lore:
        - "<gray>Check the progress of your"
        - "<gray>accepted contracts."
    daily_contracts:
      name: "<#32CD32>Daily Contracts"
      lore:
        - "<gray>Accept new contracts that"
        - "<gray>reset every 24h."
    weekly_contracts:
      name: "<#1E90FF>Weekly Contracts"
      lore:
        - "<gray>Accept a higher reward"
        - "<gray>contract every 7 days."
  active_contracts:
    title: "My Active Contracts"
  daily_contracts:
    title: "Available Daily Contracts"
  weekly_contracts:
    title: "Available Weekly Contracts"
  back_button:
    name: "<red>Back to Menu"
    lore:
      - "<gray>Click to return."
  item:
    contract_title: "<green>Available Contract"
    reward: "<gold>Reward: <white>%reward%"
    click_to_accept: "<yellow>Click to accept!"

# --- Admin Messages ---
no-permission: "%prefix%<red>You do not have permission to execute that command."
plugin-reloaded: "%prefix%<green>The plugin has been reloaded."
contract-removed-on-reload: "%prefix%<yellow>The contract '%contract%' was removed as it no longer exists."
missions-manually-reset: "%prefix%<green>You have forced a mission reset for all online players."